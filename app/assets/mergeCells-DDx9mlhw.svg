<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

  <!-- 左方块 -->
  <rect id="leftSquare"
        x="2" y="19" width="26" height="26"
        fill="#8abfa6" stroke="black" stroke-width="2"
        rx="3" ry="3">
    <animate attributeName="x"
             values="2; 6; 6;"
             keyTimes="0; 0.4; 1"
             dur="2s"
             repeatCount="indefinite" />
    <animate attributeName="stroke-width"
             values="2; 2; 0; 0;"
             keyTimes="0; 0.39; 0.4; 1"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- 向右箭头 -->
  <path
      d="M13 32 L26 32
          M21 29 L26 32
          M21 35 L26 32"
      stroke="black"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
  >
    <!-- X轴平移动画 -->
    <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 4,0; 4,0"
        keyTimes="0; 0.4; 1"
        dur="2s"
        repeatCount="indefinite"
        additive="sum"/>
  </path>

    <!-- 右方块 -->
  <rect id="rightSquare"
        x="36" y="19" width="26" height="26"
        fill="#8abfa6" stroke="black" stroke-width="2"
        rx="3" ry="3">
    <animate attributeName="x"
             values="36; 32; 32;"
             keyTimes="0; 0.4; 1"
             dur="2s"
             repeatCount="indefinite" />
    <animate attributeName="stroke-width"
             values="2; 2; 0; 0;"
             keyTimes="0; 0.39; 0.4; 1"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>

<!-- 向左箭头 -->
<path
    d="M51 32 L38 32
        M43 29 L38 32
        M43 35 L38 32"
    stroke="black"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
>
<!-- X轴平移动画 -->
    <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -4,0; -4,0"
        keyTimes="0; 0.4; 1"
        dur="2s"
        repeatCount="indefinite"
        additive="sum"/>
</path>

  <rect id="frame"
        x="6" y="19" width="52" height="26"
        fill="#8abfa6" stroke="black" stroke-width="2"
        opacity="0"
        rx="3" ry="3">
    <animate attributeName="opacity"
             values="0; 0; 1; 1;"
             keyTimes="0; 0.39; 0.4; 1"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>

</svg>